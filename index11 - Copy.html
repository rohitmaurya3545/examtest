<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MCQ Test Platform</title>
</head>
<body>
    <div id="app">
        <div id="login" class="form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="test" class="test" style="display: none;">
            <div id="timer">Time Left: 01:00:00</div>
            <div id="leftContainer">
                <div id="questionBox" class="question-box"></div>
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="submit-button" style="display: none;" onclick="submitTest()">Finish Test</button>
            </div>
            <div id="rightContainer">
                <div id="questionNav" class="question-nav"></div>
            </div>
        </div>

        <div id="finish" class="finish" style="display: none;">
            <h2>Test Finished</h2>
            <p id="score"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
